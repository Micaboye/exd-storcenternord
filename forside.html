<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forside</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="forside-btn">
      <a href="index.html">
        <button class="btn-t">Start spil</button>
      </a>
    </div>

    <section class="scene">
      <div id="fiskDesigns">
        <img src="img/farvet.blachromis.png" class="fish1" alt="blå chromis" />
        <img src="img/farvet.kirugfisk.png" class="fish2" alt="kirug fisk" />
        <img src="img/farvet.nemofisk.png" class="fish3" alt="nemo fisk" />
        <img
          src="img/farvet.pindsvinfisk.gif"
          class="fish4"
          alt="pindsvin fisk"
        />
        <img src="img/farvet.pudsefisk.png" class="fish5" alt="pudse fisk" />
        <img src="img/farvet.ravefjas.png" class="fish6" alt="ræve fjæs" />
      </div>

      <div class="havfrue1">
        <img src="img/tegnfisk.png" id="havfrue1" alt="havfrue 1" />
      </div>

      <img src="gif/gifkistebobbel2ms.gif" class="kiste" alt="skattekiste" />
    </section>

    <div class="tooltip" id="tooltip"></div>

    <audio
      id="bgSound"
      src="/sounds/Royalty-Free-MusicUnder-the-sealittle.mp3"
      autoplay
      muted
      loop
      playsinline
      preload="auto"
    ></audio>

    <script src="forsidekode.js"></script>
  </body>
</html>
