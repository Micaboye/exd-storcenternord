<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akvairum</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="aquarium">
    <section class="scene">
      <div id="fishsvimming">
        <img
          src="img/farvet.blachromis.png"
          class="fishOne"
          alt="blå chromis"
        />
        <img src="img/farvet.kirugfisk.png" class="fishTwo" alt="kirug fisk" />
        <img src="img/farvet.nemofisk.png" class="fishTree" alt="nemo fisk" />
        <img
          src="img/farvet.pindsvinfisk.gif"
          class="fishFour"
          alt="pindsvin fisk"
        />
        <img src="img/farvet.pudsefisk.png" class="fishFive" alt="pudse fisk" />
        <img src="img/farvet.ravefjas.png" class="fishSix" alt="ræve fjæs" />
      </div>
    </section>
  </body>
</html>
