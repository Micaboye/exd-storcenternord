<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akvairum</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="aquarium">
    <section class="scene">
      <div id="fishsvimming">
        <img
          src="img/farvet.blachromis.png"
          class="fishOne"
          alt="blå chromis"
          style="z-index: 2"
        />
        <img
          src="img/farvet.kirugfisk.png"
          class="fishTwo"
          alt="kirug fisk"
          style="z-index: 2"
        />
        <img
          src="img/farvet.nemofisk.png"
          class="fishTree"
          alt="nemo fisk"
          style="z-index: 2"
        />
        <img
          src="img/farvet.pindsvinfisk.gif"
          class="fishFour"
          alt="pindsvin fisk"
          style="z-index: 2"
        />
        <img
          src="img/farvet.pudsefisk.png"
          class="fishFive"
          alt="pudse fisk"
          style="z-index: 2"
        />
        <img
          src="img/farvet.ravefjas.png"
          class="fishSix"
          alt="ræve fjæs"
          style="z-index: 2"
        />
      </div>

      <img
        id="fishDrawing"
        class="barnetegningfisketingonthegoatondrengenongod"
        alt="se fisken"
      />
    </section>

    <div class="tooltip" id="tooltip"></div>

    <script src="akvariumkode.js"></script>
  </body>
</html>
